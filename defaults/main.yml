---
ansible_python_interpreter: /usr/bin/python3
user_home: '/home/{{ deploy_user }}'
app_root: '{{ user_home }}/app'
bin_docker: /usr/bin/docker
bin_sudo: /usr/bin/sudo
certbot_webroot: /var/www/certbot
client_max_body_size: 1024
dywa_database_host: postgres
keepalive_connections: 16
nginx_version: 1.17.2
ssh_port: 22
webapp_expires_time: -1
wildfly_system_properties: []
wildfly_max_metaspace_size: '2g'
wildfly_max_memory_allocation_size: '6g'
