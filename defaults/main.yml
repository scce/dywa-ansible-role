sudoers:
  user_privileges:
    - username: '{{deployment_user}}'
      commands:
        - command: /bin/systemctl start wildfly.service
          runasuser: ALL
          runasgroup: ALL
        - command: /bin/systemctl stop wildfly.service
          runasuser: ALL
          runasgroup: ALL
        - command: /bin/systemctl restart wildfly.service
          runasuser: ALL
          runasgroup: ALL
        - command: /home/dime/purge_db.sh'
          runasuser: ALL
          runasgroup: ALL
    - username: '{{ backup_user }}'
      commands:
        - command: '/usr/bin/pg_dumpall --clean'
          runasuser: postgres
          runasgroup: postgres
        - command: '/home/{{ backup_user }}/backup --restore *'
          runasuser: root
          runasgroup: root
        - command: '/home/{{ backup_user }}/backup -r *'
          runasuser: root
          runasgroup: root
  defaults:
    - ">root   env_keep+=SSH_AUTH_SOCK"

keepalive_connections: 32
